<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="comprehensiveability-form" action="" lay-filter="comprehensiveability-form">
    <div class="layui-form-item">
        <label class="layui-form-label ">类型名称</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="Name" lay-verify="required|specialCharacters" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">显示顺序</label>
        <div class="layui-input-block">
            <input type="text" id="displayOrder" name="DisplayOrder" lay-verify="required|mainnumber" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否可用</label>
        <div class="layui-input-block">
            <input type="radio" name="IsEnable" value="true" title="是" checked>
            <input type="radio" name="IsEnable" value="false" title="否">
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn" type="button" lay-submit lay-filter="comprehensiveability-add-form-submit">保存</button>
    </div>
</form>
