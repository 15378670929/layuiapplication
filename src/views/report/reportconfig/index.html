<title>模板配置</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>报告中心</cite></a>
        <a><cite>机构模板配置</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="reportconfig-search">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" placeholder="请输入机构名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn btn-reportconfig" lay-submit id="reportconfig-search" lay-filter="reportconfig-search">搜索</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" id="reportconfig-table" lay-filter="reportconfig-table"></table>
            <script type="text/html" id="table-operation-btn">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                </div>
            </script>
        </div>
    </div>
</div>
<script>
    layui.use('reportconfig', layui.factory('reportconfig')).use(['admin', 'reportconfig', 'form', 'table', 'common', 'setter', 'layer', 'laydate', 'verification'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table = layui.table
            , layer = layui.layer
            , setter = layui.setter
            , form = layui.form
            , common = layui.common;

        form.render();

        //搜索
        form.on('submit(reportconfig-search)', function (data) {
            //执行重载
            table.reload('reportconfig-table', {
                where: {
                    name: $("#name").val()
                },
                page: {
                    curr: 1
                }
            });
        });
    });
</script>
