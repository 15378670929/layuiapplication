<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-tab layui-tab-brief" lay-filter="checkpoint-tab">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="1">关卡配置项</li>
        <li lay-id="2">新增关卡</li>
        <li lay-id="3">关卡数据</li>
        <li lay-id="4">初始关卡（11维）</li>
        <li lay-id="5">初始关卡（4维）</li>
    </ul>
    <div class="layui-tab-content">
        <!--关卡配置项-->
        <div class="layui-tab-item layui-show">
            <div class="layui-card-body">
                <form class="layui-form" id="checkpoint-form" lay-filter="checkpoint-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">配置项名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="checkPointHeader" name="Header" maxlength="30" lay-verify="required|normallength" class="layui-input">
                            <script type="text/html" template>
                                <input type="hidden" id="gameId" name="TrainGameId" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
                            </script>
                        </div>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" lay-submit="" id="btn-check-save" lay-filter="btn-check-save">保存</button>
                        </div>
                    </div>
                </form>
                <table class="layui-table" id="checkpoint-table" lay-filter="checkpoint-table"></table>
            </div>
        </div>
        <!--新增关卡-->
        <div class="layui-tab-item">
            <div class="layui-card-body">
                <form class="layui-form" style="width:60%;margin:auto;" id="checkpointdate-form" lay-filter="checkpointdate-form"></form>
            </div>
        </div>
        <!--关卡数据-->
        <div class="layui-tab-item">
            <div class="layui-card-body">
                <div style="float:left; margin-bottom:15px;">
                    <a href="#" id="exportconfig" class="layui-btn">
                        导出
                    </a>
                </div>
                <form class="layui-form" id="import-config-form" lay-filter="import-config-form">
                    <div style="float:left;margin-bottom:15px;margin-left:15px;">
                        <button type="button" class="layui-btn" id="btn-import-config"></button>
                        <button type="button" class="layui-btn" lay-submit="" id="btn-import-config-save" lay-filter="btn-import-config-save">导入</button>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-upload-drag block-display" id="import-config-from-xls">
                            <i class="layui-icon"></i>
                            <p>点击上传文件，或将文件拖拽到此处</p>
                        </div>
                    </div>
                    <div class="layui-form-item content-center" id="import-config-result-msg"></div>
                </form>
                <!--Config Data View Table-->
                <div id="configtable"></div>
            </div>
            <div id="lay-page-div"></div>
        </div>
        <!--11维初始关卡-->
        <div class="layui-tab-item">
            <div class="layui-card-body">
                <form class="layui-form" id="levelEleven-form" lay-filter="levelEleven-form">
                    <div class="layui-form-item">
                        <div style="float:left; height:35px; line-height:35px;">
                            测评后是否重置关卡：
                        </div>
                        <div style="float:left;">
                            <select id="isResetDefaultLevel2" name="isResetDefaultLevel2" lay-filter="">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>
                    <table class="layui-table" lay-skin="line">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>能力等级</th>
                                <th>初始关卡</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>无等级</td>
                                <td><select id="levelDefaultEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td><select id="levelDleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>C-</td>
                                <td><select id="levelCReduceEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td><select id="levelCEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>C+</td>
                                <td><select id="levelCAddEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>B-</td>
                                <td><select id="levelBReduceEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td><select id="levelBEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>B+</td>
                                <td><select id="levelBAddEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>A-</td>
                                <td><select id="levelAReduceEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td><select id="levelAEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>A+</td>
                                <td><select id="levelAAddEleven" class="default_level_select"></select></td>
                            </tr>
                            <tr>
                                <td>S</td>
                                <td><select id="levelSEleven" class="default_level_select"></select></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="width:100%; text-align:center;">
                        <button type="button" class="layui-btn" lay-submit="" id="btn-leveleleven-save" lay-filter="btn-leveleleven-save">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <!--4维初始关卡-->
        <div class="layui-tab-item">
            <div class="layui-card-body">
                <form class="layui-form" id="levelFour-form" lay-filter="levelFour-form">
                    <div class="layui-form-item">
                        <div style="float:left; height:35px; line-height:35px;">
                            测评后是否重置关卡：
                        </div>
                        <div style="float:left;">
                            <select id="isResetDefaultLevel" name="isResetDefaultLevel" lay-filter="">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>
                    <table class="layui-table" lay-skin="line">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>能力等级</th>
                                <th>
                                    初始关卡
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>无等级</td>
                                <td>
                                    <select id="levelDefaultFour" class="default_level_select"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>
                                    <select id="levelAFour" class="default_level_select"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>
                                    <select id="levelBFour" class="default_level_select"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>
                                    <select id="levelCFour" class="default_level_select"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>
                                    <select id="levelDFour" class="default_level_select"></select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="width:100%; text-align:center;">
                        <button type="button" class="layui-btn" lay-submit="" id="btn-four-save" lay-filter="btn-four-save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
