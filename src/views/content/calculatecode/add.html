<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="formData" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">算分码</label>
        <div class="layui-input-block ">
            <input type="text" id="code" name="Code" maxlength="32" lay-verify="required|numenglish" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input type="text" id="description" name="Description" lay-verify="required|normallength" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn" type="button" lay-submit lay-filter="calculatecode-form-submit">保存</button>
    </div>
</form>
